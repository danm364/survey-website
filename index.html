<html>
<head>
    <title>Survey</title>

<body>
    <p>
        Hi All, please fill out the below survey.

    <form>
        <br>

        <input type="text" id="birth_place" name="Last Name" value="">

    </form>

        What is your favorite color?

        <br>
    </form>

        <br>
        <label for="countries">What is your favorite country?</label>

            <option value="Germany">Germany</option>

            <option value="China">China</option>
            <option value="Taiwan">Taiwan</option>

    </form>
