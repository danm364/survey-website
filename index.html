<!DOCTYPE html>
<html>
<head>
    <title>Survey</title>
    <link rel=link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
</head>

<body>
    <p>
        Hi All, please fill out the below survey.
    </p>
    <form>
        <br>
        <fieldset>
        <legend>Personal Info</legend>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="First Name" value="" required>
        <br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="Last Name" value="" required>
        <br><br>
        <label for="DOB">DOB:</label>
        <input type="date" id="DOB" name="DOB">
        <br><br>
        <label for="birth_place">Place of Birth:</label>
        <input type="text" id="birth_place" name="Last Name" value="" max="01-01-2004">
        <br><br>
        <label for="phone">Enter a phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-789"><br><br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" placeholder="johndoe@yahoo.com"><br><br>
        <label for="homepage">Add your Linkedin</label>
        <input type="url" id="homepage" name="homepage"><br><br>
        <label for="homepage">Add your Github</label>
        <input type="url" id="homepage" name="homepage">
        </fieldset>
       
            
        

    </form>
    <br><br>
    <label class="heading">What is your favorite color? </label>
    <form class="color">
        <br>
        <label class="blue" for="blue">Blue</label>
        <input type = "radio" id="blue" name = "favorite color" value = "Blue">
        <label class="red" for="red">Red</label>
        <input type = "radio" id="red" name = "favorite color" value = "Red">
        <label class="green" for="Green">Green</label>
        <input type = "radio" id="Green" name = "favorite color" value = "Green">
        <label class="black" for="Black">Black</label>
        <input type = "radio" id="Black" name = "favorite color" value = "Black">
        <br>
    </form>
    <form>
        <br>
        <label class=heading for="countries">What is your favorite country?</label>
        <select id="countries" name="Countries">
            <option value="United States">United States </option>
            <option value="Germany">Germany </option>
            <option value="Iceland">Iceland</option>
            <option value="China">China</option>
            <option value="Taiwan">Taiwan</option>
        </select>
    </form>
    <br>
    <br>
    <label class="heading" for="countries">What is your favorite state?</label>
    <form>
        <input type="radio" id="texas" name="favorite country">
        <label for="texas">Texas &#128004;</label><br>
        <input type="radio" id="florida" name="favorite country">
        <label for="florida">Florida &#128010;</label><br>
        <input type="radio" id="texas" name="favorite country">
        <label for="New York">New York &#128509;</label><br>
        <input type="radio" id="California" name="favorite country">
        <label for="California">California &#127753;</label><br>

        
    </form>
    <br><br>
    <figcaption>Tell us about yourself in 250 characters or less</figcaption>
    <form>
        <label for="aboutyourself"></label>
        <textarea name ="message" maxlength="250"></textarea>
        <br>
        <input type="submit">


    </form>


    





</body>


</html>
